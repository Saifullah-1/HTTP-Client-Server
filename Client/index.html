<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple HTML Page</title>
    <style>
        /* Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Header Styles */
        h1 {
            color: #4CAF50;
            text-align: center;
            margin-top: 50px;
        }

        h2 {
            color: #333;
            margin-top: 20px;
        }

        /* Paragraph Styles */
        p {
            font-size: 16px;
            max-width: 800px;
            margin: 20px auto;
            text-align: justify;
        }

        /* List Styles */
        ul {
            list-style-type: none;
            padding-left: 0;
        }

        ul li {
            background-color: #f1f1f1;
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
        }

        /* Link Styles */
        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Contact Section Styles */
        .contact {
            background-color: #e0f7fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Simple HTML Page</h1>
    <p>This is a paragraph explaining what this page is about.</p>

    <h2>About Me</h2>
    <p>I am learning HTML and building simple web pages!</p>

    <h2>My Favorite Hobbies</h2>
    <ul>
        <li>Reading</li>
        <li>Programming</li>
        <li>Traveling</li>
    </ul>

    <div class="contact">
        <h2>Contact</h2>
        <p>You can reach me at: <a href="mailto:example@example.com">example@example.com</a></p>
    </div>
</body>
</html>
